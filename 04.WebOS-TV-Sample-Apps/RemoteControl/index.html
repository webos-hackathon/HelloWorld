<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sample App for Remote Control</title>
    <script src="./lib/spatial_navigation.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="annotation">
        <div class="coordinates">
          <header>Coordinates</header>
          <p>X: <span class="x_coor">-</span></p>
          <p>Y: <span class="y_coor">-</span></p>
        </div>
        <div class="okstatus">
          <header>OK Click</header>
          <p class="ok_select"></p>
        </div>
        <div class="input_key_event">
          <header>Input Key Event</header>
          <p>Key Name: <span class="key_name">-</span></p>
          <p>Key Code: <span class="key_code">-</span></p>
          <p>Key Status: <span class="key_status">-</span></p>
        </div>
      </div>
      <div class="main_container">
        <div class="header">
          <div class="item" tabindex="0" id="header1">header 1</div>
          <div class="item" tabindex="0" id="header2">header 2</div>
        </div>
        <div class="row">
          <div class="side">
            <div class="item" tabindex="0" id="side1">side 1</div>
            <div class="item" tabindex="0" id="side2">side 2</div>
            <div class="item" tabindex="0" id="side3">side 3</div>
            <div class="item" tabindex="0" id="side4">side 4</div>
          </div>
          <div class="main">
            <div class="item" tabindex="0" id="item1">item 1</div>
            <div class="item" tabindex="0" id="item2">item 2</div>
            <div class="item" tabindex="0" id="item3">item 3</div>
            <div class="item" tabindex="0" id="item4">item 4</div>
            <div class="item" tabindex="0" id="item5">item 5</div>
            <div class="item" tabindex="0" id="item6">item 6</div>
            <div class="item" tabindex="0" id="item7">item 7</div>
            <div class="item" tabindex="0" id="item8">item 8</div>
            <div class="item" tabindex="0" id="item9">item 9</div>
            <div class="item" tabindex="0" id="item10">item 10</div>
            <div class="item" tabindex="0" id="item11">item 11</div>
            <div class="item" tabindex="0" id="item12">item 12</div>
            <div class="item" tabindex="0" id="item13">item 13</div>
            <div class="item" tabindex="0" id="item14">item 14</div>
            <div class="item" tabindex="0" id="item15">item 15</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
