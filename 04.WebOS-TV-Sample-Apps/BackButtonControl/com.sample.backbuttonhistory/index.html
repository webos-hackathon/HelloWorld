<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Back Button Control Using History API</title>
    <script src="./lib/spatial_navigation.js"></script>
    <script src="./js/navigationSupport.js"></script>
    <script src="./js/index.js"></script>
    <script src="./lib/webOSTVjs-1.2.4/webOSTV.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Back Button Control Using History API</header>
      <ul class="breadcrumb">
        <li>Main</li>
      </ul>
      <div class="main_container">
        <div class="pages">
          <a class="item page_item" id="item1" href="./page1">Page 1</a>
          <a class="item page_item" id="item2" href="./page2">Page 2</a>
          <a class="item page_item" id="item3" href="./page3">Page 3</a>
          <a class="item page_item" id="item4" href="./page4">Page 4</a>
        </div>
        <div class="page_info">
          <div>
            <span class="title">Depth: </span><span id="page_depth"></span>
          </div>
          <div>
            <span class="title">Current Page: </span
            ><span id="curr_page"></span>
          </div>
          <div>
            <span class="title">Disable Back History API : </span
            ><span>False</span>
          </div>
          <div>
            <span class="title">Expected Result For Back Key Press : </span
            ><span id="expected_result"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
